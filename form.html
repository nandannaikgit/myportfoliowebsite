<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <main class="card" role="main">
    <div class="container">
      <h2>User Registration Form</h2> 
      <form action="submit" method="post">
        
        <label for="name">Full Name:</label>
        <input placeholder="Enter your name" type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input placeholder="Enter your email" type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input placeholder="Enter your password" type="password" id="password" name="password" required><br><br>
        
        <label for="confirm_password">Confirm Password:</label>
        <input placeholder="confirm your password" type="password" id="confirm_password" name="confirm_password" required><br><br>
        
        
        <input type="submit" value="Register">
        
        
      </form>
    </div>
  </main>
</body>
</html>
